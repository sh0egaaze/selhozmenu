                    <img src="../assets/images/img_group.svg" alt="VK" class="social-icon" />
                    <img src="../assets/images/img_42_1.svg" alt="WhatsApp" class="social-icon" />
                </div>
            </div>
        </div>
    </footer>
    <script>
        let cartItems = JSON.parse(localStorage.getItem('cart')) || {};
        function renderCart() {
            const cartContent = document.getElementById('cart-content');
            if (Object.keys(cartItems).length === 0) {
                cartContent.innerHTML = `
                    <div style="text-align: center; padding: 100px 0;">
                        <h2 style="font-size: 24px; margin-bottom: 20px; color: #ffffff;">Корзина пуста</h2>
                        <p style="font-size: 16px; margin-bottom: 30px; color: #ffffff; opacity: 0.8;">Добавьте товары из каталога</p>
                        <button onclick="window.location.href='page69666967.html'" class="empty-cart-btn">Перейти в каталог</button>
                    </div>
                `;
                return;
            }
            let itemsHTML = '';
            let total = 0;
            for (const [id, item] of Object.entries(cartItems)) {
                total += item.price * item.quantity;
                itemsHTML += `
                    <div class="product-item" data-product-id="${id}">
                        <img src="${item.image}" alt="${item.name}" class="product-image">
                        <div class="product-name">${item.name}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease-btn">-</button>
                            <span class="quantity-display" id="quantity-${id}">${item.quantity}</span>
                            <button class="quantity-btn increase-btn">+</button>
                        </div>
                        <div class="price-display">${item.price} ₽</div>
                        <button class="remove-btn">×</button>
                    </div>
                `;
            }
            itemsHTML += `
                <div class="order-summary">
                    <div class="total-text">Итого: <span class="total-price" id="total-price">${total}</span> <span class="total-price">₽</span></div>
                    <button class="order-btn">
                        <span class="order-btn-text">Оформить заказ</span>
                    </button>
                </div>
            `;
            cartContent.innerHTML = itemsHTML;
            document.querySelectorAll('.decrease-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const productId = this.closest('.product-item').dataset.productId;
                    decreaseQuantity(productId);
                });
            });
            document.querySelectorAll('.increase-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const productId = this.closest('.product-item').dataset.productId;
                    increaseQuantity(productId);
                });
            });
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const productId = this.closest('.product-item').dataset.productId;
                    removeItem(productId);
                });
            });
            document.querySelector('.order-btn')?.addEventListener('click', placeOrder);
            updateTotal();
        }
        function updateTotal() {
            let total = 0;
            for (let id in cartItems) {
                total += cartItems[id].price * cartItems[id].quantity;
            }
            document.getElementById('total-price').textContent = total;
            localStorage.setItem('cart', JSON.stringify(cartItems));
        }
        function increaseQuantity(productId) {
            if (cartItems[productId]) {
                cartItems[productId].quantity++;
                document.getElementById(`quantity-${productId}`).textContent = cartItems[productId].quantity;
                updateTotal();
            }
        }
        function decreaseQuantity(productId) {
            if (cartItems[productId] && cartItems[productId].quantity > 1) {
                cartItems[productId].quantity--;
                document.getElementById(`quantity-${productId}`).textContent = cartItems[productId].quantity;
                updateTotal();
            }
        }
        function removeItem(productId) {
            const productElement = document.querySelector(`[data-product-id="${productId}"]`);
            if (productElement) {
                productElement.style.opacity = '0';
                productElement.style.transform = 'translateX(-100%)';
                productElement.style.transition = 'all 0.3s ease';
                setTimeout(() => {
                    delete cartItems[productId];
                    updateTotal();
                    renderCart();
                }, 300);
            }
        }
        function placeOrder() {
            if (Object.keys(cartItems).length === 0) return;
            const orderBtn = document.querySelector('.order-btn');
            const originalText = orderBtn.innerHTML;
            orderBtn.innerHTML = '<span class="order-btn-text">Оформляем...</span>';
            orderBtn.disabled = true;
            
            // Очищаем корзину
            cartItems = {};
            localStorage.setItem('cart', JSON.stringify(cartItems));
            
            // Переходим на страницу заказа
            window.location.href = 'order.html';
        }
        document.addEventListener('DOMContentLoaded', renderCart);
        document.querySelectorAll('.quantity-btn, .remove-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function () {
                this.style.transform = 'scale(1.05)';
            });
            btn.addEventListener('mouseleave', function () {
                this.style.transform = 'scale(1)';
            });
        });
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.7; }
                100% { opacity: 1; }
            }
            .loading {
                animation: pulse 1.5s infinite;
            }
        `;
        document.head.appendChild(style);
        document.querySelector('.breadcrumb').addEventListener('click', function () {
            window.location.href = 'page69666967.html';
        });
        const burgerMenu = document.getElementById('burgerMenu');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeMenu = document.getElementById('closeMenu');
        const overlayBg = document.getElementById('overlayBg');
        burgerMenu.addEventListener('click', function () {
            mobileMenu.classList.add('open');
            overlayBg.classList.add('show');
            document.body.classList.add('locked');
        });
        closeMenu.addEventListener('click', function () {
            mobileMenu.classList.remove('open');
            overlayBg.classList.remove('show');
            document.body.classList.remove('locked');
        });
        overlayBg.addEventListener('click', function () {
            mobileMenu.classList.remove('open');
            overlayBg.classList.remove('show');
            document.body.classList.remove('locked');
        });
    </script>
</body>
</html>
